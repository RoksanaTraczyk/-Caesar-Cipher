<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body class="overlay">
    <form class="form-inline">
        <input type="text" class="form-control" id="input" placeholder="Write sentence to hash">
        <button type="button" class="btn btn-primary mb-2" id="button">Hash Sentence</button>
        <input type="text" readonly class="form-control" id="result" placeholder="Password">
    </form>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
